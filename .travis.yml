language: node_js
node_js:
- "12"
sudo: false
branches:
  only:
  - master
  - /20.*/
script:
- npm run test:ci
- travis_wait 30 npm run build
- npm run build:lang
- npm run build:unbundled
- |
  if [ "$TRAVIS_TEST_RESULT" == "0" ]; then
    npm run publish:autotag;
  fi
- |
  if [ "$TRAVIS_TEST_RESULT" == "0" ] && [ "$TRAVIS_SECURE_ENV_VARS" == "true" ] && [ "x$TRAVIS_TAG" != "x" ]; then
    npm run publish:cdn;
  fi
env:
  global:
  # GITHUB_TOKEN
  - secure: 
  # RALLY_API_KEY
  - secure: 
